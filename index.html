<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script src="js/oauth-pkce.js"></script>
		<script src="js/console.js"></script>
		<script src="js/db.js"></script>
		<script src="js/dom.js"></script>
		<script src="js/http.js"></script>
		<script src="js/templates.js"></script>

		<script src="js/api.js"></script>
		<script src="js/auth.js"></script>
		<script src="js/index.js"></script>

		<style>
			#hash { display: none; }
		</style>

		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/profile.css">
	</head>
	<body>
		<button id="login">Login</button>
		<div id="hash"> de8a22a1 </div>

		<section id=profile> </section>

	<script>
	</script>

	<section id=templates>

		<template id=template_perf>
			<article class=perf>
				<img src=img/variants/{{@key}}.png />
				<p>
					{{perf.rating}}
					<span class=games>
						({{perf.games}} games)
					</span>
				</p>
			</article>
		</template>

		<template id=template_ratings>
			<section class=ratings>
				{{#each perfs}}
					{{>perf perf=.}}
				{{/each}}
			</section>
		</template>

		<template id=template_profile>
			<header>
				<p>
					<span class=flag>
						<img src={{user.flag}} />
					</span>
					<span class=username>{{user.username}}</span>
				</p>
				<p>
					FIDE: {{user.profile.fideRating}}
				</p>
			</header>
			{{>ratings perfs=user.perfs}}
		</template>

	</section>

	</body>
</html>
